apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-deployment
  namespace: curso
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node
  template:
    metadata:
      labels:
        app: node
    spec:
      containers:
      - name: node
        image: danielribeirojr/api-rest-nodejs-dummy:latest
        ports:
        - containerPort: 7001

---

apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: curso
spec:
  selector:
    app: nginx
  ports:
    - protocol: TCP
      port: 80
      targetPort: 7001
  type: NodePort
