apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-deployment
  namespace: curso
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app2
  template:
    metadata:
      labels:
        app: node
    spec:
      containers:
        - name: container_node
          image: danielribeirojr/app2:v1
          imagePullPolicy: Always # Definir imagePullPolicy para Always
          ports:
            - containerPort: 7001

---
apiVersion: v1
kind: Service
metadata:
  name: app2-service
  namespace: curso
spec:
  selector:
    app: app2
  ports:
    - protocol: TCP
      port: 7001
      targetPort: 7001
      nodePort: 32001
  type: NodePort
