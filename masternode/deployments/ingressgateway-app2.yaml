apiVersion: gateway.networking.k8s.io/v1beta1
kind: Gateway
metadata:
  name: app2-gateway
  namespace: curso
spec:
  gatewayClassName: istio
  listeners:
  - name: http
    port: 80
    protocol: HTTP
    allowedRoutes:
      namespaces:
        from: Same
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: app1
  namespace: curso
spec:
  parentRefs:
  - name: app2-gateway
  rules:
  - matches:
    - path:
        type: Exact
        value: /sayHello
    backendRefs:
    - name: app2v1-service
      port: 7002
