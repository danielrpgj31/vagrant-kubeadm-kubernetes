apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: app2-gateway
  namespace: curso
spec:
  # The selector matches the ingress gateway pod labels.
  # If you installed Istio using Helm following the standard documentation, this would be "istio=ingress"
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 8080
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: app2-vs
  namespace: curso
spec:
  hosts:
  - "*"
  gateways:
  - app2-gateway
  http:
  - match:
    - uri:
        exact: /api/app2/gethex
    - uri:
        prefix: /api/sync
    - uri:
        prefix: /now
    route:
    - destination:
        host: app2v1-service
        port:
          number: 7002
